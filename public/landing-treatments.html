<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title data-i18n-title="landing.page.title">Bereshit Spa – דף נחיתה טיפולים</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Font -->
  <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;600;700;800&display=swap" rel="stylesheet" />

  <!-- Landing CSS -->
  <link rel="stylesheet" href="landing.css" />

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="images/logo.png" />
</head>

<body class="landing-page">

<main class="container">

  <!-- ================= HERO ================= -->
  <section class="hero" id="top">
    <img src="images/logo.png" alt="BERESHIT SPA" />

    <p class="promo-eyebrow" data-i18n="landing.hero.eyebrow">
      ספא ראש יפני ועיסוי תאילנדי – בטומי
    </p>

    <h1 class="promo-title xl" data-i18n="landing.hero.title">
      ספא ראש יפני ועיסויי גוף תאילנדיים ברמת בוטיק
    </h1>

    <p class="promo-text lg" data-i18n="landing.hero.subtitle">
      בחר/י טיפול, קבע/י שעה ותאם/י בקלות בווטסאפ
    </p>

    <div style="margin-top:18px">
      <button class="button"
        onclick="document.getElementById('signature').scrollIntoView({behavior:'smooth'})"
        data-i18n="landing.hero.cta">
        לבחירת טיפולי הדגל
      </button>
    </div>

    <!-- Language Switch -->
    <div style="margin-top:20px;display:flex;justify-content:center">
      <div class="lang-switch">
        <button class="lang-btn" data-lang="he"><img src="assets/icons/flag-il.svg" /></button>
        <button class="lang-btn" data-lang="en"><img src="assets/icons/flag-uk.svg" /></button>
        <button class="lang-btn" data-lang="ru"><img src="assets/icons/flag-ru.svg" /></button>
        <button class="lang-btn" data-lang="ka"><img src="assets/icons/flag-ge.svg" /></button>
      </div>
    </div>
  </section>

  <!-- ================= VIDEO SLIDER ================= -->
  <section class="video-slider" aria-label="Video highlights">
    <div class="video-slider__viewport" id="videoSlider">
      <div class="video-slider__track">

        <div class="video-slide is-active">
          <video class="video-slide__video" autoplay loop muted playsinline>
            <source src="assets/videos/slide-1.mp4" type="video/mp4" />
          </video>
        </div>

        <div class="video-slide">
          <video class="video-slide__video" autoplay loop muted playsinline>
            <source src="assets/videos/slide-2.mp4" type="video/mp4" />
          </video>
        </div>

        <div class="video-slide">
          <video class="video-slide__video" autoplay loop muted playsinline>
            <source src="assets/videos/slide-3.mp4" type="video/mp4" />
          </video>
        </div>

      </div>

      <button class="video-slider__nav video-slider__nav--prev">‹</button>
      <button class="video-slider__nav video-slider__nav--next">›</button>

      <div class="video-slider__dots">
        <button class="video-slider__dot is-active"></button>
        <button class="video-slider__dot"></button>
        <button class="video-slider__dot"></button>
      </div>
    </div>
  </section>

  <!-- ================= SIGNATURE SLIDER ================= -->
  <section class="signature-section" id="signature">
    <h2 class="signature-title" data-i18n="landing.signature.title">👑 טיפולי הדגל שלנו</h2>
    <p class="signature-subtitle muted" data-i18n="landing.signature.subtitle">
      בחר/י טיפול דגל והזמן/י מיידית בווטסאפ
    </p>

    <div class="signature-slider" id="signatureSlider">

      <button class="signature-nav prev">‹</button>

      <div class="signature-viewport">
        <div class="signature-track">

          <!-- Head Spa -->
          <div class="signature-slide" data-treatment-key="head-spa">
            <div class="signature-card">
              <div class="signature-card__head">
                <span class="signature-badge">👑</span>
                <h3 class="signature-name"></h3>
              </div>
              <p class="signature-desc"></p>
              <div class="signature-meta">
                <div class="signature-price"></div>
                <div class="signature-duration"></div>
              </div>
              <a href="#" class="button signature-book"
                 data-book-btn
                 data-treatment-key="head-spa">
                 להזמנת הטיפול
              </a>
            </div>
          </div>

          <!-- Vitamin E -->
          <div class="signature-slide" data-treatment-key="body-vitamin-e">
            <div class="signature-card">
              <div class="signature-card__head">
                <span class="signature-badge">✨</span>
                <h3 class="signature-name"></h3>
              </div>
              <p class="signature-desc"></p>
              <div class="signature-meta">
                <div class="signature-price"></div>
                <div class="signature-duration"></div>
              </div>
              <a href="#" class="button signature-book"
                 data-book-btn
                 data-treatment-key="body-vitamin-e">
                 להזמנת הטיפול
              </a>
            </div>
          </div>

          <!-- Therapeutic -->
          <div class="signature-slide" data-treatment-key="body-thai-ther">
            <div class="signature-card">
              <div class="signature-card__head">
                <span class="signature-badge">🇹🇭</span>
                <h3 class="signature-name"></h3>
              </div>
              <p class="signature-desc"></p>
              <div class="signature-meta">
                <div class="signature-price"></div>
                <div class="signature-duration"></div>
              </div>
              <a href="#" class="button signature-book"
                 data-book-btn
                 data-treatment-key="body-thai-ther">
                 להזמנת הטיפול
              </a>
            </div>
          </div>

          <!-- Sports -->
          <div class="signature-slide" data-treatment-key="body-sports">
            <div class="signature-card">
              <div class="signature-card__head">
                <span class="signature-badge">🏃</span>
                <h3 class="signature-name"></h3>
              </div>
              <p class="signature-desc"></p>
              <div class="signature-meta">
                <div class="signature-price"></div>
                <div class="signature-duration"></div>
              </div>
              <a href="#" class="button signature-book"
                 data-book-btn
                 data-treatment-key="body-sports">
                 להזמנת הטיפול
              </a>
            </div>
          </div>

          <!-- Karsai -->
          <div class="signature-slide" data-treatment-key="body-karsai">
            <div class="signature-card">
              <div class="signature-card__head">
                <span class="signature-badge">⭐</span>
                <h3 class="signature-name"></h3>
              </div>
              <p class="signature-desc"></p>
              <div class="signature-meta">
                <div class="signature-price"></div>
                <div class="signature-duration"></div>
              </div>
              <a href="#" class="button signature-book"
                 data-book-btn
                 data-treatment-key="body-karsai">
                 להזמנת הטיפול
              </a>
            </div>
          </div>

          <!-- Reflexology -->
          <div class="signature-slide" data-treatment-key="foot-reflexology">
            <div class="signature-card">
              <div class="signature-card__head">
                <span class="signature-badge">🦶</span>
                <h3 class="signature-name"></h3>
              </div>
              <p class="signature-desc"></p>
              <div class="signature-meta">
                <div class="signature-price"></div>
                <div class="signature-duration"></div>
              </div>
              <a href="#" class="button signature-book"
                 data-book-btn
                 data-treatment-key="foot-reflexology">
                 להזמנת הטיפול
              </a>
            </div>
          </div>

        </div>
      </div>

      <button class="signature-nav next">›</button>
    </div>
  </section>

</main>

<!-- Floating WhatsApp -->
<a href="https://wa.me/972502686862"
   class="wa-float"
   target="_blank"
   aria-label="WhatsApp">
  <img src="assets/icons/whatsapp.svg" alt="WhatsApp" />
</a>

<!-- JS -->
<script src="landing-landing.js"></script>

</body>
</html>
